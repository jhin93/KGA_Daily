<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <script>
        class Car {
            constructor(brand){
                this.carname = brand;
            }

            // 메소드작성
            present() {
                return 'I have a ' + this.carname;
            }
        }

        // 상속받는 메소드는 extends
        class Model extends Car {
            constructor(brand, mod) {
                // 부모의 생성자에 접근하게 해주는 메소드 super.
                super(brand); // super로 인해 this.carname = brand;가 필요없는 듯하다.
                this.model = mod;
            }

            show() {
                return this.present() + ', it is a ' + this.model;
            }
        }

        // 상속에 상속
        class ModelYear extends Model {
            constructor(brand, mod, year) {
                super(brand, mod)
                this.year = year;
            }

            yearShow() {
                // show 메소드를 상속받음
                return this.show() + ", Year " + this.year
            }
        }

        let myCar = new ModelYear("Audi", "A8", 2015);
        document.getElementById('result1').innerHTML = myCar.present();
        document.getElementById('result2').innerHTML = myCar.show();
        document.getElementById('result3').innerHTML = myCar.yearShow();
    </script>
</body>
</html>
