<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document write method</title>
</head>
<body>
    <h1>Document write method</h1>
    <!-- write 메소드는 로딩된 모든 데이터를 지우고 출력한다  -->
    <button onclick="document.write(4 * 5)">Click button</button>
</body>
</html>
