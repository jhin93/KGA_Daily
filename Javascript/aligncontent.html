<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #main {
            width: 140px;
            height: 300px;
            border: 2px solid #000000; 
            display: flex;
            flex-flow: row wrap;
            align-content: space-around;
        }

        #main div{
            width: 70px;
            height: 70px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div style="background-color: rebeccapurple;"></div>
        <div style="background-color: rgb(149, 79, 219);"></div>
        <div style="background-color: rgb(151, 79, 223);"></div>
        <div style="background-color: rgb(159, 59, 179);"></div>
        <div style="background-color: rgb(113, 14, 212);"></div>
        <div style="background-color: rgb(220, 185, 255);"></div>
    </div>

    <button onclick="changeAlign()">Click</button>

    <script>
        function changeAlign(){
            document.getElementById('main').style.alignContent = 'space-between';
        }
    </script>
</body>
</html>
