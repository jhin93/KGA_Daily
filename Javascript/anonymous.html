<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="result1"></p>
    <p id="result2"></p>

    <script>
        const person = {
            fullName: function(){
                return this.firstName + ' ' + this.lastName;
            }
        }

        const person1 = {
            firstName: 'Michael',
            lastName : 'Jackson'
        }

        const person2 = {
            firstName: 'Janet',
            lastName: 'Jackson'
        }

        // 익명함수는 call메소드를 사용해야 한다.
        document.getElementById('result1').innerHTML = person.fullName.call(person1);
        document.getElementById('result2').innerHTML = person.fullName.call(person2);
    </script>
</body>
</html>
