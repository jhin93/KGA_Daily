<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="checkSwitch()">Click</button>
    <p id="result"></p>

    <script>
        function checkSwitch(){
            let text;

            switch(new Date().getDay()) {
                // case 몇개를 무시해야 되는 경우도 있다.
                // 그렇기에 break에 대하여 항상 의식을 기울여야 한다.
                case 1:
                case 2:
                    text = "Today is Tuesday!!!"
                    // break; // break가 없다면 바로 다음 케이스를 실행함.
                case 3:
                    text = "Today is wednesday!!!";
                    // break;
                case 4:
                case 5:
                    text = "Soon it is Weekend!!!";
                    console.log(text);
                    break;
                case 0:
                case 6:
                    text = "It is Weekend!!!";
                default:
                text = "Looking forward to the Weekend!!!";
                break;
            }

            // 위의 switch 문보다 아래처럼 쓰는게 나을 때도 있다.
            // if(a === 1 || a === 2 || a === 3 || a === 4 || a === 5){
            //     // do something
            // }

            document.getElementById("result").innerHTML = text;
        }
    </script>
</body>
</html>
