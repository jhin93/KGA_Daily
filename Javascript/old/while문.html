<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 문</title>
</head>
<body>
    <h1>While 문</h1>
    <div id="result"></div>
    <script>
        let text = "";
        let i = 0
        while( i < 10 ) {
            // if(i % 2 == 0){
            //     text += "<br>The number is even" + i;
            // }

            i++;
            // i == 5 일때는 실행하지 않고 지나감.
            if(i == 5)
                continue;
            text += "<br> before continue " + i;
        }
        document.getElementById("result").innerHTML = text;
    </script>
</body>
</html>
