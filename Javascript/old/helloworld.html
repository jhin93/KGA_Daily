<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어서와 javascript</title>
</head>
<body>
    <h1>Number type</h1>
    <p id="number"></p>
    <script>
        var firstNum = 10;
        var secondNum = 10.00;
        // 10의 6승
        var thirdNum = 10e6;
        // 10의 -6제곱(소수점)
        var fourthNum = 10e-6;

        document.getElementById('number').innerHTML = 
            firstNum + '<br>' + secondNum + '<br>' + thirdNum + '<br>' + fourthNum;
    </script>
</body>
</html>
