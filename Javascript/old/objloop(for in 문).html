<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
        const person = {
            name: 'John',
            age : 25,
            city: 'New York'
        };

        let txt = '';
        for(let x in person) {
            txt += person[x] + ' '
        };

        document.getElementById('result').innerHTML = txt;
    </script>
</body>
</html>
