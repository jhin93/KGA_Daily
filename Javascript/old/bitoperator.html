<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit operator</title>
</head>
<body>
    <h1>Bit operator</h1>
    <script>
        var x = 15, y = -8, z = 15;
        // 좌측 shift는 곱하기
        document.write((x << 1) + "<br>")
        // 우측 shift는 나누기
        document.write((y >> 1) + "<br>")
        // >>> 는 부호비트까지도 전부 이동
        document.write((y >>> 1) + "<br>")
        // 1의 보수
        document.write((~z) + "<br>")
    </script>
</body>
</html>
