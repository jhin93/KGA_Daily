<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
    <script>
        class Car {
            constructor(brand){
                this.carname = brand;
            }
            present() {
                return 'I have a ' + this.carname;
            }
        } // end of Car
    
        class Model extends Car {
            // Car를 상속받음.
            constructor(brand, mod) {
                super(brand);
                this.model = mod;
            }

            show() {
                // Car의 present를 상속받음
                return this.present() + ', it is a ' + this.model;
            }
        }

        let myCar = new Model('Ford', 'Mustang');
        document.getElementById('result').innerHTML = myCar.show();

        class vehicle {
            constructor(name){
                this.name = name;
            }
        }

        class car extends vehicle {
            constructor(name, usage) {
                super(name);
                this.usage = usage;
            }
        }

        class autobike extends vehicle {
            constructor(name, usage){
                super(name);
                this.usage = usage;
            }
        }
    </script>
</body>
</html>
