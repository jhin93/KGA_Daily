<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array pop method</title>
</head>
<body>
    <h1>Array pop method</h1>
    <button onclick="myFunction()">Try Click</button>

    <div id="result1"></div>
    <div id="result2"></div>
    <div id="result3"></div>
    <script>
        const frutis = ["Banana", "Orange", "Apple", "Grape"];
        document.getElementById('result1').innerHTML = frutis;

        function myFunction(){
            document.getElementById('result1').innerHTML = frutis;
            document.getElementById('result2').innerHTML = frutis.pop();
            document.getElementById('result3').innerHTML = frutis;
        }
    </script>
</body>
</html>
