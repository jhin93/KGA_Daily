<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equal and Strict Equal</title>
</head>
<body>
    <h1>Equal and Strict Equal</h1>
    <script>
        var x = 3, y = "3", z = 3;
        document.write((x == y) + "<br>"); // true. ==는 타입이 다르면 타입을 갖게 하고 비교.
        document.write((x === y) + "<br>"); // false. === 타입까지 따짐.
        document.write((x === z) + "<br>"); // true
    </script>
</body>
</html>
