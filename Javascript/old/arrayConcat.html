<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Concat method</title>
</head>
<body>
    <h1>Array Concat method</h1>
    <div id="result"></div>
    <script>
        const myGirls = ["Cecile", "Lone"];
        const myBoys = ["Emil", "Tobia", "Lucas"];
        const myBaby = ["Robine", "Rogan"];

        const myChildren = myGirls.concat(myBoys, myBaby);
        // 배열말고 그냥 밸류값으로도 가능
        const myChildren2 = myChildren.concat("Peter");

        document.getElementById('result').innerHTML = myChildren2;
    </script>
</body>
</html>
