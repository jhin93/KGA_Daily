<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>Press Play.</p>

    <video controls onplay="myFunction()" src="">
        <source src="./bbb.mp4" type="video/mp4">
        <source src="./bbb.ogg" type="video/ogg">
        Your browser no support HTML5 video.
    </video>

    <p>Video courtesy of <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>
    <p id="result"></p>

    <script>
        function myFunction(){
            // alert('The video has started to play');
            document.getElementById('result').innerHTML = 'The video has started to play';
        }
    </script>
</body>
</html>
