<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
        let num = 1;

        try {
            // 숫자를 대문자화하려는 잘못된 시도
            // 이 경우 TypeError 찍음
            num.toUpperCase();
        }
        catch(err){
            document.getElementById('result').innerHTML = err.name;
        }
    </script>
</body>
</html>
