<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tri operator</title>
</head>
<body>
    <h1>tri operator</h1>
    <script>
        var x = 3, y = 5;
        var result = (x > y) ? x : y // x가 더 크면 x를, 아니면 y를 반환한다.
        if(x > y){
            result = x;
        }else {
            result = y;
        }
        document.write("둘중에 더 큰 수는 " + result + " 입니다.");
    </script>
</body>
</html>
