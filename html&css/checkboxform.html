<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox form</title>
</head>
<body>
    <h2>Checkboxes input form</h2>
    <form action="">
        <input type="checkbox" id="" name="bike" value="Bike">
        <label>I have a bike</label><br>
        <input type="checkbox" id="" name="car" value="Car">
        <label>I have a car</label><br>
        <input type="checkbox" name="boat" value="Boat">
        <label>I have a Boat</label><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
